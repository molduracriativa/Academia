<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera com Moldura e Indicadores</title>

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #cameraArea {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #moldura1 {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        /* --- 7 C√çRCULOS LADO DIREITO --- */
        #indicadores {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            gap: 12px;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .ball {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            cursor: pointer;
        }

        .ball.ativa {
            background: white;
        }

        /* Bot√µes */
        #botoes {
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #111;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #25D366;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>

    <div id="cameraArea">
        <video id="video" autoplay playsinline></video>

        <img id="moldura1" src="moldura1.png">

        <!-- Indicadores verticais -->
        <div id="indicadores">
            <div class="ball" data-id="0"></div>
            <div class="ball" data-id="1"></div>
            <div class="ball" data-id="2"></div>
            <div class="ball" data-id="3"></div>
            <div class="ball" data-id="4"></div>
            <div class="ball" data-id="5"></div>
            <div class="ball" data-id="6"></div>
        </div>
    </div>

    <div id="botoes">
        <button onclick="ativarMoldura1()">Moldura 1</button>
        <button onclick="tirarFoto()">üì∏ Foto</button>
        <button onclick="gravarVideo()">üé• Gravar</button>
        <button onclick="pararGravacao()">‚èπÔ∏è Parar</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const moldura1 = document.getElementById("moldura1");
        const indicadores = document.getElementById("indicadores");

        let stream;
        let gravador;
        let partesVideo = [];
        let molduraAtiva = null;

        const estadoIndicadores = [false, false, false, false, false, false, false];

        async function iniciarCamera() {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" },
                audio: true
            });

            video.srcObject = stream;
        }

        iniciarCamera();

        /* ----------- ATIVAR MOLDURA ----------- */
        function ativarMoldura1() {
            molduraAtiva = "m1";
            moldura1.style.display = "block";
            indicadores.style.display = "flex";
        }

        /* ------ INTERA√á√ÉO DOS C√çRCULOS ------ */
        document.querySelectorAll(".ball").forEach(ball => {
            ball.addEventListener("click", () => {
                const i = ball.dataset.id;
                estadoIndicadores[i] = !estadoIndicadores[i];
                ball.classList.toggle("ativa");
            });
        });

        /* ---------- DESENHAR INDICADORES NO CANVAS ---------- */
        function desenharIndicadores(ctx, largura, altura) {
            const raio = 22;
            const offsetX = largura - 50;
            const primeiroY = altura / 2 - 6 * 22;

            for (let i = 0; i < 7; i++) {
                const y = primeiroY + i * 55;

                ctx.lineWidth = 5;
                ctx.strokeStyle = "white";
                ctx.beginPath();
                ctx.arc(offsetX, y, raio, 0, 2 * Math.PI);
                ctx.stroke();

                if (estadoIndicadores[i]) {
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(offsetX, y, raio - 6, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        /* ----------- FOTO ----------- */
        function tirarFoto() {
            const largura = video.videoWidth;
            const altura = video.videoHeight;

            canvas.width = largura;
            canvas.height = altura;
            const ctx = canvas.getContext("2d");

            ctx.drawImage(video, 0, 0, largura, altura);

            if (molduraAtiva === "m1") ctx.drawImage(moldura1, 0, 0, largura, altura);

            if (molduraAtiva === "m1") desenharIndicadores(ctx, largura, altura);

            const link = document.createElement("a");
            link.download = "foto.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        /* ----------- GRAVA√á√ÉO DE V√çDEO ----------- */
        function gravarVideo() {
            partesVideo = [];
            gravador = new MediaRecorder(stream, { mimeType: "video/mp4" });

            gravador.ondataavailable = e => partesVideo.push(e.data);

            gravador.onstop = async () => {
                const blob = new Blob(partesVideo, { type: "video/mp4" });

                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "video.mp4";
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                a.remove();
            };

            gravador.start();
        }

        function pararGravacao() {
            if (gravador && gravador.state === "recording") gravador.stop();
        }
    </script>

</body>
</html>
