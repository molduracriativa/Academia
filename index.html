<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>C칙mera Customizada</title>

    <style>
        :root {
            --accent: #ff5722;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* 游댠 TELA INICIAL COM CAPA.JPG */
        #startScreen {
            position: fixed;
            inset: 0;
            background-image: url('capa.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            z-index: 9999;
        }

        #startScreen h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        #startScreen p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        #startButton {
            background: var(--accent);
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 40px;
            cursor: pointer;
        }

        /* 游댠 츼REA DA C츽MERA */
        #cameraUI {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        /* Moldura */
        #molduraImagePreview {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: contain;
        }

        /* Bot칫es */
        .btn {
            background: var(--accent);
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            color: white;
            font-size: 16px;
        }

        .top-bar {
            position: absolute;
            top: 15px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }

        .controls-bottom {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #recordingTimer {
            background: rgba(0,0,0,0.5);
            padding: 8px 14px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- 游댠 TELA INICIAL COM CAPA.JPG -->
    <div id="startScreen">
        <h1>Configura칞칚o de C칙mera</h1>
        <p>Permita acesso para iniciar.</p>
        <button id="startButton">INICIAR C츽MERA</button>
    </div>

    <!-- 游댠 INTERFACE DA C츽MERA -->
    <div id="cameraUI">
        <video id="camera" autoplay playsinline muted></video>
        <img id="molduraImagePreview" src="" />

        <div class="top-bar">
            <button class="btn" id="switchBtn">游댃 Trocar C칙mera</button>
            <div id="recordingTimer">00:00</div>
        </div>

        <div class="controls-bottom">
            <button class="btn" id="captureBtn">游닞 Capturar</button>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById("startScreen");
        const startButton = document.getElementById("startButton");
        const cameraUI = document.getElementById("cameraUI");
        const camera = document.getElementById("camera");

        let usingFront = true;
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: usingFront ? "user" : "environment"
                    },
                    audio: false
                });

                camera.srcObject = stream;
            } catch (e) {
                alert("Erro ao acessar c칙mera.");
            }
        }

        // 游댠 BOT츾O INICIAR C츽MERA
        startButton.onclick = async () => {
            startScreen.style.display = "none";
            cameraUI.style.display = "block";
            await startCamera();
        };

        // 游댃 Trocar C칙mera
        document.getElementById("switchBtn").onclick = async () => {
            usingFront = !usingFront;

            if (stream) {
                stream.getTracks().forEach(t => t.stop());
            }

            await startCamera();
        };
    </script>

</body>
</html>
