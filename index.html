<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>C√¢mera Customizada</title>

<style>
    :root {
        --accent: #25D366;
        --record: #ff4444;
        --circle-on: #25D366;
        --circle-off: rgba(255,255,255,0.35);
    }

    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* ============================
       CAPA INICIAL (CORRIGIDO)
    ============================ */
    #startScreen {
        position: absolute;
        inset: 0;
        background-image: url('capa.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 25px;
        z-index: 50;
    }

    #startScreen button {
        padding: 15px 28px;
        border-radius: 50px;
        background: #25D366;
        border: none;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
    }

    /* CAMERA */
    #camera {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    #canvasPreview, #canvasFinal {
        display: none;
    }

    /* ============================
       UI DA C√ÇMERA
    ============================ */
    .ui-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 20;
    }

    .top-bar {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: space-between;
        pointer-events: auto;
    }

    .btn {
        padding: 10px 18px;
        background: rgba(0,0,0,0.7);
        border: 2px solid white;
        color: white;
        border-radius: 12px;
        font-size: 16px;
    }

    .timer-badge {
        background: rgba(0,0,0,0.6);
        padding: 8px 15px;
        border-radius: 15px;
        color: #fff;
        font-size: 18px;
    }

    /* ============================
       C√çRCULOS (DIAS DA SEMANA)
    ============================ */
    #weekCircles {
        position: absolute;
        top: 140px;
        right: 1.2cm; /* solicitou ajuste */
        display: flex;
        flex-direction: column;
        gap: 12px;
        pointer-events: auto;
        z-index: 30;
    }

    .circle-btn {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        border: 2px solid white;
        background: var(--circle-off);
    }

    .circle-btn.active {
        background: var(--circle-on);
    }

    /* ============================
       MOLDURA FIXA
    ============================ */
    #molduraImagePreview {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
        z-index: 10;
    }

    /* Bot√µes inferiores */
    .controls-bottom {
        position: absolute;
        bottom: 25px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 35px;
        pointer-events: auto;
    }

    .round-btn {
        width: 85px;
        height: 85px;
        border-radius: 50%;
        border: 6px solid white;
        background: rgba(0,0,0,0.4);
    }

    .recording {
        border-color: var(--record) !important;
    }
</style>

</head>
<body>

<!-- CAPA INICIAL -->
<div id="startScreen">
    <button id="startBtn">INICIAR C√ÇMERA</button>
</div>

<!-- C√ÇMERA -->
<video id="camera" autoplay playsinline muted></video>

<canvas id="canvasPreview"></canvas>
<canvas id="canvasFinal"></canvas>

<img id="molduraImagePreview" src="moldura1.png" />

<!-- UI -->
<div class="ui-layer" id="cameraUI" style="display:none;">

    <div class="top-bar">
        <button class="btn" id="switchBtn">üîÑ Trocar</button>
        <div id="recordingTimer" class="timer-badge">00:00</div>
    </div>

    <!-- C√çRCULOS -->
    <div id="weekCircles">
        <div class="circle-btn" data-day="seg"></div>
        <div class="circle-btn" data-day="ter"></div>
        <div class="circle-btn" data-day="qua"></div>
        <div class="circle-btn" data-day="qui"></div>
        <div class="circle-btn" data-day="sex"></div>
        <div class="circle-btn" data-day="sab"></div>
        <div class="circle-btn" data-day="dom"></div>
    </div>

    <div class="controls-bottom">
        <button class="round-btn" id="capturePhoto"></button>
        <button class="round-btn" id="recordVideo"></button>
    </div>
</div>

<script>
/* ============================
   INICIAR C√ÇMERA
============================ */
let stream;
let usingFront = true;
const camera = document.getElementById("camera");

async function startCamera() {
    if (stream) {
        stream.getTracks().forEach(t => t.stop());
    }

    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFront ? "user" : "environment" },
        audio: true
    });

    camera.srcObject = stream;
}

document.getElementById("startBtn").onclick = () => {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("cameraUI").style.display = "block";
    startCamera();
};

/* Trocar c√¢mera */
document.getElementById("switchBtn").onclick = () => {
    usingFront = !usingFront;
    startCamera();
};

/* ============================
   BOT√ïES DOS 7 C√çRCULOS
============================ */
document.querySelectorAll(".circle-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        btn.classList.toggle("active");
    });
});

/* ============================
   FOTO COM MOLDURA
============================ */
document.getElementById("capturePhoto").onclick = () => {
    const canvas = document.getElementById("canvasFinal");
    const ctx = canvas.getContext("2d");

    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;

    /* desenha v√≠deo */
    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

    /* desenha moldura */
    const moldura = document.getElementById("molduraImagePreview");
    ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

    /* baixar */
    const link = document.createElement("a");
    link.download = "foto.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
};

/* ============================
   V√çDEO COM MOLDURA
============================ */
let recording = false;
let recorder;
let chunks = [];

document.getElementById("recordVideo").onclick = () => {
    if (!recording) {
        recording = true;
        document.getElementById("recordVideo").classList.add("recording");

        const canvas = document.getElementById("canvasPreview");
        const ctx = canvas.getContext("2d");

        canvas.width = camera.videoWidth;
        canvas.height = camera.videoHeight;

        recorder = new MediaRecorder(canvas.captureStream(), { mimeType: "video/webm" });
        chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = finishVideo;
        recorder.start();

        loopDraw();
    } else {
        recording = false;
        document.getElementById("recordVideo").classList.remove("recording");
        recorder.stop();
    }
};

function loopDraw() {
    if (!recording) return;

    const canvas = document.getElementById("canvasPreview");
    const ctx = canvas.getContext("2d");

    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

    const moldura = document.getElementById("molduraImagePreview");
    ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

    requestAnimationFrame(loopDraw);
}

function finishVideo() {
    const blob = new Blob(chunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "video.webm";
    link.click();
}
</script>

</body>
</html>
