<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>C창mera + Molduras Interativas</title>
  <style>
    body { margin:0; background:#000; display:flex; flex-direction:column; align-items:center; }
    #preview-container { position:relative; width:360px; height:640px; background:#111; overflow:hidden; }
    video, canvas { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }

    .item-interativo {
      position:absolute;
      cursor:pointer;
      transition:0.2s;
      filter:drop-shadow(0 0 4px #000);
    }
    .clicado { filter:drop-shadow(0 0 6px #0f0); }
  </style>
</head>
<body>
  <h2 style="color:white;font-family:sans-serif">C창mera com Itens Interativos</h2>

  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- EXEMPLO DE 2 ELEMENTOS INTERATIVOS -->
    <img src="icone1.png" id="item1" class="item-interativo" style="top:20px; left:20px; width:80px;" />
    <img src="icone2.png" id="item2" class="item-interativo" style="bottom:20px; right:20px; width:80px;" />
  </div>

  <button id="fotoBtn">Tirar Foto</button>
  <a id="downloadFoto" download="foto.png" style="display:none">Baixar Foto</a>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const downloadFoto = document.getElementById("downloadFoto");

// Iniciar c창mera
navigator.mediaDevices.getUserMedia({ video:{ facingMode:"user" }, audio:false })
  .then(stream => video.srcObject = stream);

// Interatividade dos itens
const itens = document.querySelectorAll('.item-interativo');
itens.forEach(item => {
  item.addEventListener('click', () => {
    item.classList.toggle('clicado');
    item.style.border = item.classList.contains('clicado') ? '3px solid lime' : 'none';
  });
});

// Foto final com TUDO incluso
function capturarFoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Desenhar c창mera
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Desenhar todos elementos interativos
  itens.forEach(item => {
    const rect = item.getBoundingClientRect();
    const preview = document.getElementById('preview-container').getBoundingClientRect();

    const x = rect.left - preview.left;
    const y = rect.top - preview.top;
    const w = rect.width;
    const h = rect.height;

    ctx.drawImage(item, x, y, w, h);
  });

  const imgURL = canvas.toDataURL("image/png");
  downloadFoto.href = imgURL;
  downloadFoto.style.display = "block";
}

document.getElementById("fotoBtn").onclick = capturarFoto;
</script>
</body>
</html>
